server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/interviewplatform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# 添加JWT配置 ↓↓↓
jwt:
  secret: interview-practice-platform-secret-key-2024 # JWT密钥，建议使用复杂的字符串
  expiration: 86400  # token过期时间(秒)，默认24小时

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.interviewpractice.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.interviewpractice: DEBUG
    org.springframework.web: INFO
